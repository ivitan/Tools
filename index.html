<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.svg" type="image/x-icon">
    <title>实用工具箱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 25px 0;
            margin-bottom: 20px;
        }
        
        header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .search-box {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            border-color: #3498db;
        }
        
        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .tool-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
            text-align: center;
            display: block;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            text-decoration: none;
            color: inherit;
        }
        
        .tool-card:active {
            transform: translateY(2px);
        }
        
        .tool-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #3498db;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .tool-card:hover::after {
            transform: scaleX(1);
        }
        
        .tool-card i {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 15px;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .tool-card:hover i {
            transform: scale(1.1);
        }
        
        .tool-card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.3rem;
        }
        
        .tool-card p {
            color: #7f8c8d;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .tool-card .url-hint {
            font-size: 0.8rem;
            color: #95a5a6;
            margin-top: 10px;
            display: block;
        }
        
        .instructions {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.07);
            margin-top: 30px;
        }
        
        .instructions h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .instructions ol {
            padding-left: 20px;
            margin-bottom: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .code-example {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            overflow-x: auto;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .highlight {
            background: #fff8e1;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: bold;
            color: #e65100;
        }
        
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>实用工具箱</h1>
        </header>
        
        <div class="search-box">
            <input type="text" id="toolSearch" placeholder="搜索工具...">
            <i class="fas fa-search"></i>
        </div>
        
        <div class="tools-grid" id="toolsGrid">
            <!-- 单个工具卡片模板 - 使用a标签 -->
            <a href="/tools/TypeSearch" class="tool-card" data-name="Type搜索" data-category="Type搜索">
                <i class="fas fa-image"></i>
                <h3>Type搜索</h3>
                <p>Type搜索</p>
            </a>        
            
            <!-- 第三个工具卡片示例 -->
            <a href="/tools/Exchange" class="tool-card" data-name="单位换算" data-category="工具">
                <i class="fas fa-calculator"></i>
                <h3>单位换算</h3>
                <p>百分数小数互换</p>
            </a>
        </div>
    </div>

    <script>
        // 搜索功能
        document.getElementById('toolSearch').addEventListener('input', function() {
            const searchText = this.value.toLowerCase();
            const cards = document.querySelectorAll('.tool-card');
            
            cards.forEach(card => {
                const toolName = card.getAttribute('data-name').toLowerCase();
                const toolCategory = card.getAttribute('data-category').toLowerCase();
                const toolDescription = card.querySelector('p').textContent.toLowerCase();
                
                if (toolName.includes(searchText) || 
                    toolCategory.includes(searchText) || 
                    toolDescription.includes(searchText)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
